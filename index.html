<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>

</head>
<body>

          <i class="fas fa-search  display-6"></i>
          <h1 id="headline" class="text-dark"></h1>
          <i class="fas fa-shopping-cart display-6"></i>
    </header>
    <nav class="bg-dark w-100 pt-1 pb-1 d-flex justify-content-center border border-dark border-top-0 border-left-0 border-right-0" id="nav">
    </nav>
    <section>
       <div  class="swiper-container w-100" id="container">

            </div>

      </div>
      <div>

      </div>
    </section>
